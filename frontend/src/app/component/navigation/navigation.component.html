<mat-toolbar color="primary">
<button mat-button [matMenuTriggerFor]="recipe">Рецепты
  <mat-icon color="accent">home</mat-icon>
</button>
<mat-menu #recipe="matMenu">
  <button mat-menu-item routerLink="/main">Все рецепты</button>
  <div *ngFor="let tempRecipeCategory of recipeCategories">
    <button mat-menu-item routerLink="/category/{{ tempRecipeCategory.id }}" >{{ tempRecipeCategory.categoryName }}</button>
  </div>
</mat-menu>
